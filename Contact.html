<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | SkillConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold text-dark" href="#">SkillConnect</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-dark active-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-dark active-link" href="About.html">About</a></li>
        <li class="nav-item"><a class="nav-link text-dark active-link" href="Contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section py-5">
    <div class="container max-width">
      <h1 class="text-center fw-bold mb-3">Contact Us</h1>
      <p class="text-center text-secondary mb-4">
        Have any questions or want to get in touch?<br>Send us a message below.
      </p>

      <!-- Contact Form -->
      <form class="mb-5">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">SEND MESSAGE</button>
        </div>
      </form>

      <!-- Contact Info -->
      <div class="border-top pt-4 text-start">
        <p><strong>Email</strong><br>abdullahibello.reach@gmail.com</p>
        <p><strong>Phone</strong><br>(+234) 813-867-8565</p>
      </div>
    </div>
  </section>

</body>
<script src="link-header.js"></script>
</html>
